steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.prod', '-t', 'gcr.io/$PROJECT_ID/money-tracking:latest', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/money-tracking:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'money-tracking'
      - '--image'
      - 'gcr.io/$PROJECT_ID/money-tracking:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--update-secrets'
      - 'SECRET_KEY=django-secret-key:latest,DATABASE_URL=database-url:latest'
      - '--set-env-vars'
      - 'DJANGO_SETTINGS_MODULE=bank_parser.settings,DEBUG=False'

images:
  - 'gcr.io/$PROJECT_ID/money-tracking:latest'
