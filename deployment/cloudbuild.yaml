steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'deployment/Dockerfile', '-t', 'gcr.io/$PROJECT_ID/money-tracking:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/money-tracking:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'money-tracking'
      - '--image'
      - 'gcr.io/$PROJECT_ID/money-tracking:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DJANGO_SETTINGS_MODULE=bank_parser.settings,DEBUG=False,DB_ENGINE=django.db.backends.postgresql,DB_NAME=money_tracking,DB_USER=postgres,DB_PASSWORD=$$DB_PASSWORD,DB_HOST=/cloudsql/$$PROJECT_ID:us-central1:money-tracking-db,DB_PORT=5432'
      - '--add-cloudsql-instances'
      - '$$PROJECT_ID:us-central1:money-tracking-db'

images:
  - 'gcr.io/$PROJECT_ID/money-tracking:$COMMIT_SHA'
